<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Simple Maze Game</title>

    <link rel="stylesheet" href="maze.css">
</head>

<body onload="onLoad();" id="bck">

  <h2>Simple Maze Game</h2>

  <canvas id="mainForm"></canvas>

  <div id="settings">

    <table>
      <tbody>
          <tr>
            <td><label for="cols">Columns:</label></td>
            <td><input id="cols" type="text" size="5" value="15" /></td>
          </tr><tr>
            <td><label for="rows">Rows:</label></td>
            <td><input id="rows" type="text" size="5" value="15" /></td>
          </tr><tr>
            <td>&nbsp;</td>
            <td><input id="generate" type="button" value="Generate" /></td>
          </tr>
      </tbody>
    </table>

  </div>
   
    <script src="maze.js"></script>
</body>
</html>
